<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>apple project</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="item-container">
        <div class="item-details">
            <div class="item-name">
                <h2 style="color: black;">Delicious apple</h2>
                <h6>ITEM CODE: 45999</h6>
            </div>
            <div class="item-price">
                <h3>R$ <span>7.93</span></h3>
            </div>
            <div class="color-selector">
                <h4 style="color: black;"> <b>Select a color</b></h4>
                <div class="color-options">
                    <img class="selected" src="./green-apple2.png" alt="Green Apple" />
                    <img src="./yellow-apple.png" alt="Yellow Apple" />
                    <img src="./orange-apple.png" alt="Orange Apple" />
                    <img src="./red-apple.png" alt="Red Apple" />
                </div>
            </div>
            <div class="-benefits">
                <h4 style="color: black;" >Benefits</h4>
                <ul>
                    <li>Apples are nutricious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good fpr bone health</li>
                    <li>They are linked to lowest risk of diabeties</li>
                </ul>
            </div>
            <div class="cart-button">Add to Cart</div>
        </div>
    </div>
    <div class="image-section">
        <div class="share">
            <div class="share-icons">
                <div class="icon-group">
                </div>
                <img class="apple-image" src="./green-apple-with-slice.png" alt="Apple Slice" />
            </div>
        </div>
        <div class="sliced-images">
            <img class="small-apple" src="./green-apple2.png" alt="Green Apple" />
            <img class="small-apple" src="half-apple.png" alt="Half Apple" />
            <img class="small-apple" src="./green-apple-flipped.png" alt="Flipped Apple" />
            <img class="small-apple" src="./apple-top.png" alt="Apple Top" />
        </div>
    </div>
</body>
</html>
